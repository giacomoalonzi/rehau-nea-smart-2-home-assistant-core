name: REHAU NEA SMART 2.0 MQTT Bridge
version: "2.2.2"
slug: rehau_nea_smart_mqtt
description: TypeScript-based MQTT bridge for REHAU NEA SMART 2.0 heating systems with typed interfaces, ring light & lock control
url: https://github.com/manuxio/rehau-nea-smart-2-home-assistant
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: application
boot: auto
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: REST API port
options:
  rehau_email: ""
  rehau_password: ""
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  api_port: 3000
  log_level: "info"
  zone_reload_interval: 300
  token_refresh_interval: 21600
  referentials_reload_interval: 86400
  use_group_in_names: false
schema:
  rehau_email:
    name: REHAU Account Email
    description: Your REHAU NEA SMART account email address
    str: true
  rehau_password:
    name: REHAU Account Password
    description: Your REHAU NEA SMART account password
    password: true
  mqtt_host:
    name: MQTT Broker Host
    description: MQTT broker hostname (usually 'core-mosquitto' for Mosquitto add-on)
    str: true
  mqtt_port:
    name: MQTT Broker Port
    description: MQTT broker port (default 1883)
    port: true
  mqtt_user:
    name: MQTT Username (optional)
    description: MQTT username if authentication is enabled (leave empty if not using auth)
    str: true
    optional: true
  mqtt_password:
    name: MQTT Password (optional)
    description: MQTT password if authentication is enabled (leave empty if not using auth)
    password: true
    optional: true
  api_port:
    name: REST API Port
    description: Port for the REST API (default 3000)
    port: true
  log_level:
    name: Log Level
    description: Logging verbosity (info=recommended, debug=detailed troubleshooting)
    select:
      - debug
      - info
      - warn
      - error
  zone_reload_interval:
    name: Zone Reload Interval (seconds)
    description: How often to reload zone data (default 300 = 5 minutes, range 30-3600)
    int:
      min: 30
      max: 3600
    optional: true
  token_refresh_interval:
    name: Token Refresh Interval (seconds)
    description: How often to refresh authentication token (default 21600 = 6 hours, range 1800-86400)
    int:
      min: 1800
      max: 86400
    optional: true
  referentials_reload_interval:
    name: Referentials Reload Interval (seconds)
    description: How often to reload system referentials (default 86400 = 24 hours, range 3600-604800)
    int:
      min: 3600
      max: 604800
    optional: true
  use_group_in_names:
    name: Use Group Names in Display Names
    description: Include group names in entity display names (false=zone only, true=group+zone)
    bool: true
    optional: true
documentation: https://github.com/manuxio/rehau-nea-smart-2-home-assistant/blob/main/rehau-nea-smart-mqtt-bridge/README.md
